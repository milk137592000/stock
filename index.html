      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;

      transition: opacity 0.3s;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
